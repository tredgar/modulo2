<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCUMENT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="child">
            
            Elemento hijo 1
        </div>
        <div class="child">
            Elemento hijo 2
        </div>
    </div>

    <h2>Wrap vs no-wrap vs wrapreverse</h2>
    <div class="parent no-wrap">
        <div class="child">
            Elemento hijo 1
        </div>
        <div class="child">
            Elemento hijo 2
        </div>
        <div class="child">
            Elemento hijo 3
        </div>
    </div>

    <h2>Wrap</h2>

     <div class="parent wrap">
        <div class="child">
            Elemento hijo 1
        </div>
        <div class="child">
            Elemento hijo 2
        </div>
        <div class="child">
            Elemento hijo 3
        </div>
    </div>

        <h2>wrapreverse</h2>

     <div class="parent wrap-reverse">
        <div class="child">
            Elemento hijo 1
        </div>
        <div class="child">
            Elemento hijo 2
        </div>
        <div class="child">
            Elemento hijo 3
        </div>
    </div>

</body>
</html>
